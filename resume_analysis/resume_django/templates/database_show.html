<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .top{
            text-align: center;
            font-size: 20px;
            color: black;
        }
        .content{
            text-align: center;
            margin: 10px auto;
        }
        .content table{
            margin: 30px auto;
        }
    </style>
</head>
<body>
    <div class="top">求职者意见反馈(感兴趣者)</div>
    <div class="content">
        <table border="1" cellspacing="0" width="700px">
        <tr>
            <th>姓名</th>
            <th>邮箱号</th>
            <th>时间</th>
        </tr>
        {% for a in interested_person %}
            <tr>
                <td>{{a.姓名}}</td>
                <td>{{a.邮箱号}}</td>
                <td>{{a.时间}}</td>

            </tr>
        {% endfor %}
    </table>

    </div>

</body>
</html>
